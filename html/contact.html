		<header>
			<!--div with logo, contact info, and application link-->
			<div>
				<img src="../img/logo_270_117.jpg" alt="..."class="logo">
			</div>
			<div id="contact">
				<ul >
					    <li><a href="tel:2707579479"><h4>(270) 757 9479</h4></a></li>
						<li><a href="mailto:rshousingky@gmail.com"><h4>Email Us</h4></a></li>
						<li><a href="application.html"><h4>Apply Here!</a></h4></li> 
				</ul>
			</div>
			<!--navigation menu: links to other pages-->
				<div id="menu">
				   	<ul>
				      	<li><a href="index.html"><h4>HOME</h4></a></li>
				      	<li><a href="map.html"><h4>MAP/DIRECTIONS</h4></a></li>
						<li><a href="neighborhood.html"><h4>NEIGHBORHOOD INFO</h4></a></li>

				     </ul>
				</div>
				<!--end navigation menu-->
		
		</header>
		<!--end header-->
		<!--main section of body: inquiry form-->
		<div id="inquiryForm" class="jumbotron">
			<form name="inquiryForm" action="formsubmit.html" method="post" onsubmit="return validateInquiry()">
				<fieldset>
					<legend>Inquiry Form</legend>
					<p>Ask us about vacancies!</p>
					<input type="hidden" name="redirect" value="thankyou.html">
					<ul>
						<li><label for="firstlast">Name:</label><input type="text" name="inquirerName" id="firstlast"></li>
						<li><label for="email">Email:</label><input type="text" name="inquirerEmail" id="email"></li>
						<li><label for="phone">Phone Number:</label><input type="text" name="inquirerPhone" id="phone"></li>
						<li><label for="move_in_date">Desired move-in date:</label><input type="text" name="inquirerMoveInDate" id="move_in_date"></li>
						<li><label for="heard_about_us">How did you hear about us?</label><input type="text" name="heardAboutUs" id="heard_about_us"></li>
						<textarea name="inquiry" id="inquiry" rows="4" cols="40" placeholder="Leave us your question here."></textarea>
					</ul>
					<input type="submit" name="submit" value="Submit">
					<input type="reset" name="reset" value="Reset">
				</fieldset>	
			</form>
		</div>
